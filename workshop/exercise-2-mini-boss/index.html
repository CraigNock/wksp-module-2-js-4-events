<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../exercise-2-mini-boss/style.css" />
    <style>
    </style>
</head>
<body>
    <div class="section1">
        <h1>Clock</h1>
        <h3>The current time is:</h3>
        <p id="currentTime"></p>
    </div>

    <div class = 'section2'>
        <h1>Stopwatch</h1>
        <p class="watchTime">
            <span id="watchMin">00</span>:
            <span id="watchSec">00</span>
        </p>
        <button id="stopButton">Start/Stop</button>

    </div>

    <div class = 'section3'>
        <h1>Timer</h1>
        <h3>Enter Time (secs):</h3>
        <input id="timerInput" type="text">
        <button id="timerButton">Start</button>
        <p class="time-text">You have <span id="timer"></span> seconds remaining.</p>
    </div>

    
    <script src="../exercise-2-mini-boss/app.js"></script>
</body>

</html>
